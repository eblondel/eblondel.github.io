<div>

	<!-- List all references -->
	<h3><b translate="REFERENCES"></b></h3>
	<hr class="header-line">
    
    <table ng-table="referencesTable" template-pagination="custom/references-pager"
           class="table table-condensed" style="font-size:85%;">
           <thead>
              <tr>
                <td translate="REF_DATE_START" style="font-weight:bold;"></td>
                <td translate="REF_DATE_END" style="font-weight:bold;"></td>
                <td style="font-weight:bold;">{{'CLIENTS'|translate:"{PLUR:'false'}"}}</td>
                <td translate="REF_DESCRIPTION" style="font-weight:bold;"></td>
              </tr>
           </thead>
           <tbody>
             <tr ng-repeat="reference in $data">
                <td>{{reference.dateStart | date: 'MM/yyyy'}}</td>
                <td>{{reference.dateEnd | date: 'MM/yyyy'}}</td>
                <td>
                    <a ng-href="{{reference.clientUrl}}" target="_blank">
						<img ng-src="assets/clients/{{reference.clientId}}.png" alt="{{reference.clientId}}" title="{{reference.client}}" width="60" style="margin-bottom:5px;"/>
					</a>
                    <!--<span ng-if="reference.subcontractor" translate="SUBCONTRACT"></span>-->
					<span ng-if="reference.subcontractor">
						<a ng-href="{{reference.subcontractorUrl}}" target="_blank">
							<img ng-src="assets/clients/{{reference.subcontractorId}}.png" alt="{{reference.subcontractorId}}" title="{{reference.subcontractor}}" width="60" style="margin-bottom:5px;"/>
						</a>
					</span>
                </td>
                <td><p translate="{{reference.id}}"></p></td>
             </tr>
        </tbody>
    </table>
    
    <script type="text/ng-template" id="custom/references-pager">
		<ul class="pager ng-cloak">
			<li ng-repeat="page in pages"
				ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
				ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
				<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; <span translate="PAGING_PREVIOUS"></span></a>
				<a ng-switch-when="next" ng-click="params.page(page.number)" href=""><span translate="PAGING_NEXT"></span> &raquo;</a>
			</li>
			<!--<li>
				<div class="btn-group">
					<button type="button" ng-class="{'active':params.count() == 5}" ng-click="params.count(5)" class="btn btn-default">5</button>
					<button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
					<button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
					<button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
				</div>
			</li>-->
		</ul>
	</script>

</div>
